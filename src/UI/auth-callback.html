<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xử lý đăng nhập...</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script>

            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        'sans-serif'
                    ],
                    'sans': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        'sans-serif'
                    ]
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex flex-col h-screen items-center justify-center">
    <div class="text-center p-8 max-w-md">
        <div role="status" id="loader" class="flex justify-center mb-4">
            <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Đang xử lý đăng nhập</h2>
        <p id="status-message" class="mb-4 text-gray-600 dark:text-gray-400">Vui lòng đợi trong giây lát, chúng tôi đang xử lý thông tin đăng nhập của bạn...</p>
        
        <div id="error-message" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 hidden" role="alert"></div>
        
        <div id="success-message" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 hidden" role="alert">
            Đăng nhập thành công! Bạn sẽ được chuyển hướng đến trang chính trong <span id="countdown" class="font-medium">3</span> giây...
        </div>
        
        <div id="manual-redirect" class="mt-6 hidden">
            <p class="mb-3 text-gray-600 dark:text-gray-400">Nếu không được chuyển hướng tự động, vui lòng nhấn:</p>
            <button type="button" onclick="window.location.href='index.html'" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Đi đến trang chính
            </button>
        </div>
    </div>
    
    <script src="assets/js/api-service.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
        // APIService đã được khai báo tự động trong file api-service.js nên không cần khai báo lại
        // const apiService = new APIService('/api');
        
        // Biến toàn cục
        let redirectTimeout, countdownInterval, countdownValue = 3;
        const $ = id => document.getElementById(id);

        // Hiển thị thông báo
        function showMessage(type, message) {
            $('loader').classList.add('hidden');
            
            if (type === 'error') {
                $('status-message').textContent = 'Đã xảy ra lỗi khi xử lý đăng nhập.';
                const errorEl = $('error-message');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                $('manual-redirect').classList.remove('hidden');
            } else {
                $('status-message').textContent = 'Đăng nhập thành công!';
                $('success-message').classList.remove('hidden');
                $('manual-redirect').classList.remove('hidden');
                
                // Đếm ngược và chuyển hướng
                countdownInterval = setInterval(() => {
                    $('countdown').textContent = --countdownValue;
                    if (countdownValue <= 0) clearInterval(countdownInterval);
                }, 1000);
                
                redirectTimeout = setTimeout(() => window.location.href = 'index.html', 3000);
            }
        }

        // Xử lý đăng nhập 
        async function handleAuth() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const provider = urlParams.get('provider') || 'google';
                const error = urlParams.get('error');
                
                console.log('Auth callback:', { code: code?.substring(0, 10) + '...', provider, error });
                
                if (error) {
                    showMessage('error', `Lỗi từ ${provider}: ${error}`);
                    return;
                }
                
                if (!code) {
                    showMessage('error', 'Không nhận được mã xác thực từ nhà cung cấp đăng nhập.');
                    return;
                }
                
                $('status-message').textContent = 'Đang xác thực với máy chủ...';
                
                // Gọi API xử lý OAuth callback
                const response = await fetch(`${apiService.baseUrl}/api/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, provider })
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Lỗi API:', errorData);
                    showMessage('error', `Lỗi máy chủ (${response.status}): ${errorData}`);
                    return;
                }
                
                const data = await response.json();
                console.log('Đăng nhập thành công:', data);
                
                if (!data.access_token) {
                    console.error('API không trả về access_token');
                    showMessage('error', 'Không nhận được token xác thực từ máy chủ');
                    return;
                }
                
                // Lưu token và thông tin người dùng
                try {
                    console.log('Lưu thông tin đăng nhập vào sessionStorage');
                    sessionStorage.setItem('auth_token', data.access_token);
                    sessionStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    // Kiểm tra token lưu thành công
                    const savedToken = sessionStorage.getItem('auth_token');
                    if (!savedToken) {
                        console.error('Không thể lưu token vào sessionStorage');
                        throw new Error('Không thể lưu token xác thực');
                    }
                    console.log('Lưu token thành công');
                    
                } catch (storageError) {
                    console.error('Lỗi lưu token:', storageError);
                    showMessage('error', `Lỗi lưu token: ${storageError.message}`);
                    return;
                }
                
                // Thông báo cho parent window nếu đây là popup
                if (window.opener) {
                    console.log('Gửi kết quả đăng nhập đến trang chính');
                    window.opener.postMessage({
                        type: 'auth_result',
                        success: true,
                        data
                    }, '*');
                    
                    console.log('Đóng popup sau 1 giây');
                    setTimeout(() => window.close(), 1000);
                } else {
                    // Không phải popup, hiển thị thông báo và tự chuyển hướng
                    console.log('Hiển thị thông báo thành công và chuẩn bị chuyển hướng');
                    showMessage('success');
                }
                
            } catch (error) {
                console.error('Lỗi xử lý OAuth callback:', error);
                showMessage('error', `Lỗi: ${error.message}`);
                
                // Thông báo lỗi cho parent window nếu là popup
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'auth_result',
                        success: false,
                        data: { error: error.message }
                    }, '*');
                }
            }
        }
        
        // Khởi chạy khi trang load
        window.onload = handleAuth;
    </script>
</body>
</html>
