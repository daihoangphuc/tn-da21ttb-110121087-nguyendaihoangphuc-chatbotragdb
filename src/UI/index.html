<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Assistant</title>
    
    <!-- Tailwind CSS và Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Thanh điều hướng -->
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <span class="sr-only">Mở menu</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <a href="#" class="flex ml-2 md:mr-24">
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap">RAG Assistant</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <button id="upload-button" type="button" class="hidden lg:inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 focus:outline-none">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Tải tài liệu lên
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 lg:translate-x-0">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Tài liệu</h2>
                <div class="flex space-x-2">
                    <button id="upload-button-mobile" type="button" class="lg:hidden inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                    <button id="refresh-documents" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Loading indicator cho danh sách tài liệu -->
            <div id="documents-loading" class="hidden">
                <div class="animate-pulse space-y-3">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                </div>
            </div>
            <!-- Danh sách tài liệu -->
            <ul id="document-list" class="space-y-2">
                <li class="text-gray-400 text-sm italic">Chưa có tài liệu nào</li>
            </ul>
        </div>
        <button id="close-sidebar" type="button" class="lg:hidden absolute top-3 right-3 text-gray-400 hover:text-gray-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </aside>

    <!-- Main content -->
    <div class="p-4 lg:ml-64 h-screen pt-20">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 h-full">
            <!-- Chat container -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow h-full flex flex-col">
                <!-- Conversation -->
                <div id="conversation" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be added here -->
                </div>
                <!-- Query form -->
                <div class="border-t p-4">
                    <form id="query-form" class="flex space-x-2">
                        <input type="text" id="query-input" class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập câu hỏi của bạn...">
                        <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Source panel -->
            <div id="source-panel" class="hidden lg:block bg-white rounded-lg shadow p-4 overflow-y-auto">
                <div id="source-content" class="prose prose-sm max-w-none">
                    <p class="text-gray-500 text-center">Chọn một nguồn để xem chi tiết</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload modal -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 class="text-xl font-semibold">Tải tài liệu lên</h3>
                <button id="close-upload-modal" type="button" class="text-gray-400 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-4 relative">
                <!-- Tách biệt form khỏi mọi sự kiện submit -->
                <div id="upload-form-container" class="relative">
                    <div class="space-y-4">
                        <div class="flex items-center justify-center w-full">
                            <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500">
                                        <span class="font-semibold">Nhấp để chọn</span> hoặc kéo thả file vào đây
                                    </p>
                                    <p class="text-xs text-gray-500">PDF, DOCX, TXT, SQL (Tối đa 10MB)</p>
                                </div>
                                <input id="file-upload" type="file" class="hidden" multiple accept=".pdf,.docx,.txt,.sql" />
                            </label>
                        </div>
                        <div id="file-list" class="hidden">
                            <p class="text-sm font-medium text-gray-700 mb-2">File đã chọn:</p>
                            <ul id="selected-files" class="text-sm text-gray-600 space-y-1"></ul>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button id="cancel-upload" type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300">
                            Hủy
                        </button>
                        <button id="submit-upload" type="button" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Tải lên
                        </button>
                    </div>
                </div>

                <!-- Loading overlay -->
                <div id="upload-loading" class="hidden absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center">
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <p class="mt-2 text-sm text-gray-600">Đang tải lên...</p>
                    </div>
                </div>

                <!-- Progress bar -->
                <div id="upload-progress" class="hidden space-y-4">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-center text-sm text-gray-600">
                        Đang tải lên... <span id="progress-text">0%</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Source modal (for mobile) -->
    <div id="source-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[80vh] flex flex-col">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 class="text-xl font-semibold">Chi tiết nguồn</h3>
                <button id="close-source-modal" type="button" class="text-gray-400 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <div id="source-modal-content" class="prose prose-sm max-w-none">
                    <!-- Source content will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Connection error modal -->
    <div id="connection-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-red-100 rounded-full">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="mb-4 text-lg font-medium text-center text-gray-900">Lỗi kết nối</h3>
                <p id="connection-error-message" class="mb-6 text-sm text-center text-gray-500">
                    Không thể kết nối đến API backend
                </p>
                <div class="flex justify-center">
                    <button id="check-connection-btn" type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 focus:outline-none">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Thử lại
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Flowbite và custom JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Inline script cho upload file - được thêm trước app.js chính -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Các elements cho upload
            const fileUploadInput = document.getElementById('file-upload');
            const submitUploadBtn = document.getElementById('submit-upload');
            const fileList = document.getElementById('file-list');
            const selectedFiles = document.getElementById('selected-files');
            const uploadLoading = document.getElementById('upload-loading');
            const uploadFormContainer = document.getElementById('upload-form-container');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const uploadModal = document.getElementById('upload-modal');
            
            // Biến trạng thái
            let isUploading = false;
            let taskId = null;
            
            // API URL
            const API_BASE_URL = 'http://localhost:8000/api';
            
            // Xử lý chọn file
            fileUploadInput.addEventListener('change', function() {
                const files = this.files;
                
                if (files.length > 0) {
                    fileList.classList.remove('hidden');
                    selectedFiles.innerHTML = '';
                    
                    Array.from(files).forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.name;
                        selectedFiles.appendChild(li);
                    });
                } else {
                    fileList.classList.add('hidden');
                }
            });
            
            // Xử lý upload file
            submitUploadBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (isUploading) return;
                
                const files = fileUploadInput.files;
                
                if (files.length === 0) {
                    // Hiển thị thông báo lỗi
                    const toastContainer = document.getElementById('toast-container') || document.createElement('div');
                    if (!document.getElementById('toast-container')) {
                        toastContainer.id = 'toast-container';
                        toastContainer.className = 'fixed bottom-4 right-4 flex flex-col space-y-2 z-50';
                        document.body.appendChild(toastContainer);
                    }
                    
                    const toast = document.createElement('div');
                    toast.className = 'bg-yellow-500 text-white rounded-md shadow-lg px-4 py-3 flex items-center';
                    toast.innerHTML = `
                        <div class="mr-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium">Vui lòng chọn ít nhất một file để tải lên</p>
                        </div>
                    `;
                    
                    toastContainer.appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);
                    return;
                }
                
                // Chuẩn bị FormData
                const formData = new FormData();
                Array.from(files).forEach(file => {
                    formData.append('files', file);
                });
                
                try {
                    // Set trạng thái đang upload
                    isUploading = true;
                    
                    // Hiển thị loading
                    submitUploadBtn.disabled = true;
                    uploadFormContainer.style.opacity = '0.5';
                    uploadFormContainer.style.pointerEvents = 'none';
                    uploadLoading.classList.remove('hidden');
                    
                    // Gửi request
                    console.log('Đang gửi request tải lên...');
                    const response = await axios.post(`${API_BASE_URL}/upload`, formData, {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    });
                    
                    console.log('Phản hồi từ server:', response.data);
                    
                    // Kiểm tra response
                    if (response.data && response.data.task_id && response.data.message) {
                        // Lưu task_id
                        taskId = response.data.task_id;
                        
                        // Ẩn form và hiện progress
                        uploadLoading.classList.add('hidden');
                        uploadFormContainer.classList.add('hidden');
                        uploadProgress.classList.remove('hidden');
                        
                        // Theo dõi tiến trình
                        trackIndexingProgress(taskId);
                        
                        // Hiển thị toast thông báo
                        showToast(response.data.message || 'Đã bắt đầu tải file lên', 'success');
                    } else {
                        throw new Error('Phản hồi từ server không đúng định dạng');
                    }
                } catch (error) {
                    console.error('Lỗi khi tải lên:', error);
                    
                    uploadLoading.classList.add('hidden');
                    uploadFormContainer.style.opacity = '1';
                    uploadFormContainer.style.pointerEvents = 'auto';
                    submitUploadBtn.disabled = false;
                    
                    showToast('Đã xảy ra lỗi khi tải file lên: ' + (error.response?.data?.message || error.message), 'error');
                } finally {
                    isUploading = false;
                }
            });
            
            // Theo dõi tiến trình indexing
            async function trackIndexingProgress(taskId) {
                let retryCount = 0;
                const maxRetries = 3;
                let progressTrackerId = null;
                
                const checkProgress = async () => {
                    try {
                        let response;
                        try {
                            response = await axios.get(`${API_BASE_URL}/index/progress/${taskId}`);
                        } catch (error) {
                            if (retryCount < maxRetries) {
                                retryCount++;
                                response = await axios.get(`${API_BASE_URL}/index/status/${taskId}`);
                            } else {
                                throw error;
                            }
                        }
                        
                        const data = response.data;
                        let progressValue = 0;
                        
                        if (data.progress && typeof data.progress.progress_percent === 'number') {
                            progressValue = data.progress.progress_percent * 100;
                        } else if (data.progress && typeof data.progress === 'number') {
                            progressValue = data.progress * 100;
                        } else if (typeof data.progress === 'number') {
                            progressValue = data.progress * 100;
                        }
                        
                        updateProgressBar(progressValue);
                        
                        if ((data.status === 'completed' || data.status === 'success') && progressValue >= 100) {
                            updateProgressBar(100);
                            setTimeout(() => {
                                resetUploadForm();
                                hideModal();
                                
                                // Tải lại danh sách tài liệu
                                if (window.loadDocuments) {
                                    window.loadDocuments();
                                }
                                
                                showToast('Tài liệu đã được tải lên và xử lý thành công!', 'success');
                                
                                if (progressTrackerId) {
                                    clearTimeout(progressTrackerId);
                                }
                            }, 1000);
                            return;
                        } else if (data.status === 'failed' || data.status === 'error') {
                            showToast(`Tải lên thất bại: ${data.message || 'Lỗi không xác định'}`, 'error');
                            resetUploadForm();
                            
                            if (progressTrackerId) {
                                clearTimeout(progressTrackerId);
                            }
                            return;
                        }
                        
                        progressTrackerId = setTimeout(checkProgress, 2000);
                    } catch (error) {
                        console.error('Lỗi khi theo dõi tiến trình:', error);
                        
                        if (retryCount >= maxRetries) {
                            showToast('Không thể theo dõi tiến trình. Tài liệu có thể đã được tải lên, vui lòng kiểm tra danh sách tài liệu.', 'warning');
                            resetUploadForm();
                            hideModal();
                            
                            // Tải lại danh sách tài liệu
                            if (window.loadDocuments) {
                                window.loadDocuments();
                            }
                            
                            if (progressTrackerId) {
                                clearTimeout(progressTrackerId);
                            }
                            return;
                        }
                        
                        retryCount++;
                        progressTrackerId = setTimeout(checkProgress, 3000);
                    }
                };
                
                checkProgress();
            }
            
            // Cập nhật thanh tiến trình
            function updateProgressBar(percent) {
                const roundedPercent = Math.round(percent);
                progressBar.style.width = `${roundedPercent}%`;
                progressText.textContent = `${roundedPercent}%`;
            }
            
            // Reset form upload
            function resetUploadForm() {
                if (fileUploadInput) fileUploadInput.value = '';
                if (fileList) fileList.classList.add('hidden');
                if (selectedFiles) selectedFiles.innerHTML = '';
                if (uploadFormContainer) {
                    uploadFormContainer.classList.remove('hidden');
                    uploadFormContainer.style.opacity = '1';
                    uploadFormContainer.style.pointerEvents = 'auto';
                }
                if (submitUploadBtn) submitUploadBtn.disabled = false;
                if (uploadProgress) uploadProgress.classList.add('hidden');
                updateProgressBar(0);
                isUploading = false;
            }
            
            // Hiển thị toast message
            function showToast(message, type = 'info', duration = 3000) {
                const toastContainer = document.getElementById('toast-container');
                
                if (!toastContainer) {
                    const container = document.createElement('div');
                    container.id = 'toast-container';
                    container.className = 'fixed bottom-4 right-4 flex flex-col space-y-2 z-50';
                    document.body.appendChild(container);
                }
                
                const toast = document.createElement('div');
                const id = 'toast-' + Date.now();
                toast.id = id;
                
                let bgColorClass, iconHtml;
                
                switch (type) {
                    case 'success':
                        bgColorClass = 'bg-green-500';
                        iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                        break;
                    case 'error':
                        bgColorClass = 'bg-red-500';
                        iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                        break;
                    case 'warning':
                        bgColorClass = 'bg-yellow-500';
                        iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
                        break;
                    default: // info
                        bgColorClass = 'bg-blue-500';
                        iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                }
                
                toast.className = `${bgColorClass} text-white rounded-md shadow-lg transform transition-all duration-300 ease-in-out px-4 py-3 flex items-center`;
                toast.innerHTML = `
                    <div class="mr-2">
                        ${iconHtml}
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                `;
                
                document.getElementById('toast-container').appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, duration);
                
                return id;
            }
            
            // Ẩn modal
            function hideModal() {
                if (uploadModal) {
                    uploadModal.classList.add('hidden');
                }
            }
            
            // Export các hàm để sử dụng từ app.js
            window.handleFileUploadClick = submitUploadBtn.onclick;
            window.resetUploadForm = resetUploadForm;
        });
    </script>
