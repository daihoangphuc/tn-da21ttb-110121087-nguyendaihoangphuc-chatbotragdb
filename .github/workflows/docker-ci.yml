name: Build, Push and Deploy

on:
  push:
    branches:
      - test/cicd
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 300s
          script: |
            echo "=== Starting deployment ==="
            whoami
            pwd
            
            # Navigate to app directory
            mkdir -p ~/app
            cd ~/app
              echo "=== Pulling Docker images ==="
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            
            echo "=== Cleaning up old Docker images ==="
            docker image prune -f
            
            echo "=== Stopping existing containers ==="
            docker-compose down 2>/dev/null || echo "No existing containers"
              echo "=== Creating .env file for backend ==="
            cat > .env << 'EOF'
            ${{ secrets.BACKEND_ENV }}
            EOF
            
            echo "=== Creating docker-compose.yml ==="
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            
            services:
              rag-app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
                container_name: rag-app
                ports:
                  - "8000:8000"
                env_file:
                  - .env
                restart: unless-stopped
                networks:
                  - rag-network
            
              frontend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
                container_name: rag-frontend
                ports:
                  - "3000:3000"
                environment:
                  - NEXT_PUBLIC_API_URL=http://34.30.191.213:8000
                depends_on:
                  - rag-app
                restart: unless-stopped
                networks:
                  - rag-network
                  
            networks:
              rag-network:
                driver: bridge
            EOF
            
            echo "=== Starting containers ==="
            # Ensure Docker Compose is installed
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Ensure proper permissions
            sudo chown -R $USER:$USER ~/app
            
            # Stop and remove any conflicting containers
            docker stop $(docker ps -a -q) 2>/dev/null || true
            docker rm $(docker ps -a -q) 2>/dev/null || true
            
            # Start the containers
            docker-compose up -d
            
            echo "=== Checking container status ==="
            sleep 30
            docker-compose ps
            docker ps -a
            
            echo "=== Container logs ==="
            docker-compose logs --tail=20
            
            echo "=== Deployment completed ==="
