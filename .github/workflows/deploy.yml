name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - test/cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
      FRONTEND_ENV: ${{ secrets.FRONTEND_ENV }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest
          build-args: |
            BACKEND_ENV=${{ secrets.BACKEND_ENV }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp-frontend:latest
          build-args: |
            FRONTEND_ENV=${{ secrets.FRONTEND_ENV }}

      - name: Prepare docker-compose for VPS
        run: |
          sed -i 's|image:.*|image: ${DOCKERHUB_USERNAME}/myapp-backend:latest|' docker-compose.yml
          sed -i 's|image:.*|image: ${DOCKERHUB_USERNAME}/myapp-frontend:latest|' docker-compose.yml

      - name: Copy docker-compose and env files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,.env"
          target: "~/app"

      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            docker compose pull
            docker compose down
            docker compose up -d --remove-orphans
            docker system prune -af 