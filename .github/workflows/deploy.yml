name: CI/CD Pipeline

on:
  push:
    branches:
      - require_v2

env:
  DOCKERHUB_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # Job để set environment variables một lần duy nhất
  setup:
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.vars.outputs.env }}
      tag: ${{ steps.vars.outputs.tag }}
      frontend_domain: ${{ steps.vars.outputs.frontend_domain }}
      backend_domain: ${{ steps.vars.outputs.backend_domain }}
      api_url: ${{ steps.vars.outputs.api_url }}
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Set environment variables
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "frontend_domain=https://chat.phucndh.me" >> $GITHUB_OUTPUT
            echo "backend_domain=https://api.phucndh.me" >> $GITHUB_OUTPUT
            echo "api_url=https://api.phucndh.me/api" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "frontend_domain=https://staging.chat.phucndh.me" >> $GITHUB_OUTPUT
            echo "backend_domain=https://staging.api.phucndh.me" >> $GITHUB_OUTPUT
            echo "api_url=https://staging.api.phucndh.me/api" >> $GITHUB_OUTPUT
          else
            echo "env=development" >> $GITHUB_OUTPUT
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "frontend_domain=http://${{ secrets.VPS_HOST }}:3000" >> $GITHUB_OUTPUT
            echo "backend_domain=http://${{ secrets.VPS_HOST }}:8000" >> $GITHUB_OUTPUT
            echo "api_url=http://${{ secrets.VPS_HOST }}:8000/api" >> $GITHUB_OUTPUT
          fi
          echo "sha_short=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

  build-and-push:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: matrix.service != 'frontend'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare backend env file
        if: matrix.service == 'backend'
        run: |
          echo "${{ secrets.BACKEND_ENV }}" > .env.backend
          echo "FRONTEND_URL=${{ needs.setup.outputs.frontend_domain }}" >> .env.backend
          echo "CORS_ORIGINS=${{ needs.setup.outputs.frontend_domain }}" >> .env.backend

      - name: Prepare frontend env file
        if: matrix.service == 'frontend'
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > .env.frontend
          echo "NEXT_PUBLIC_API_URL=${{ needs.setup.outputs.api_url }}" >> .env.frontend

      - name: Build and push backend image
        if: matrix.service == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Dockerfile.backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_REGISTRY }}/db-rag-backend:${{ needs.setup.outputs.tag }}
            ${{ env.DOCKERHUB_REGISTRY }}/db-rag-backend:${{ needs.setup.outputs.sha_short }}
          build-args: |
            ENV_FILE=.env.backend
          platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build and push frontend image
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_REGISTRY }}/db-rag-frontend:${{ needs.setup.outputs.tag }}
            ${{ env.DOCKERHUB_REGISTRY }}/db-rag-frontend:${{ needs.setup.outputs.sha_short }}
          build-args: |
            ENV_FILE=.env.frontend
            NEXT_PUBLIC_API_URL=${{ needs.setup.outputs.api_url }}
          platforms: linux/amd64
          pull: true

      - name: Move cache
        if: matrix.service != 'frontend'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: [setup, build-and-push]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment files
        run: |
          # Tạo .env file cho deployment
          echo "${{ secrets.BACKEND_ENV }}" > .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          echo "TAG=${{ needs.setup.outputs.tag }}" >> .env
          echo "FRONTEND_URL=${{ needs.setup.outputs.frontend_domain }}" >> .env
          echo "CORS_ORIGINS=${{ needs.setup.outputs.frontend_domain }}" >> .env
          echo "NEXT_PUBLIC_API_URL=${{ needs.setup.outputs.api_url }}" >> .env
          
          # Copy docker-compose.yml từ src
          cp src/docker-compose.yml ./docker-compose.yml
          
          # Tạo nginx config cho backend
          cat > nginx-backend.conf << EOF
          server {
              listen 80;
              server_name api.phucndh.me;
              
              location / {
                  return 301 https://\$host\$request_uri;
              }
          }
          
          server {
              listen 443 ssl;
              server_name api.phucndh.me;
              
              ssl_certificate /etc/letsencrypt/live/api.phucndh.me/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/api.phucndh.me/privkey.pem;
              
              location / {
                  proxy_pass http://localhost:8000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOF
          
          # Tạo nginx config cho frontend
          cat > nginx-frontend.conf << EOF
          server {
              listen 80;
              server_name chat.phucndh.me;
              
              location / {
                  return 301 https://\$host\$request_uri;
              }
          }
          
          server {
              listen 443 ssl;
              server_name chat.phucndh.me;
              
              ssl_certificate /etc/letsencrypt/live/chat.phucndh.me/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/chat.phucndh.me/privkey.pem;
              
              location / {
                  proxy_pass http://localhost:3000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOF

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,.env,nginx-backend.conf,nginx-frontend.conf"
          target: "~/app"

      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            
            # Cài đặt và cấu hình Nginx
            if ! command -v nginx &> /dev/null; then
                sudo apt update && sudo apt install -y nginx
            fi
            
            # Cài đặt Certbot
            if ! command -v certbot &> /dev/null; then
                sudo apt update && sudo apt install -y certbot python3-certbot-nginx
            fi
            
            # Cấu hình Nginx
            sudo cp nginx-backend.conf /etc/nginx/sites-available/api.phucndh.me
            sudo cp nginx-frontend.conf /etc/nginx/sites-available/chat.phucndh.me
            
            # Tạo symbolic links
            sudo ln -sf /etc/nginx/sites-available/api.phucndh.me /etc/nginx/sites-enabled/
            sudo ln -sf /etc/nginx/sites-available/chat.phucndh.me /etc/nginx/sites-enabled/
            
            # Test nginx config
            sudo nginx -t
            
            # Tạo SSL certificates nếu chưa có
            if [ ! -d /etc/letsencrypt/live/api.phucndh.me ]; then
                sudo certbot --nginx -d api.phucndh.me --non-interactive --agree-tos -m admin@phucndh.me
            fi
            
            if [ ! -d /etc/letsencrypt/live/chat.phucndh.me ]; then
                sudo certbot --nginx -d chat.phucndh.me --non-interactive --agree-tos -m admin@phucndh.me
            fi
            
            # Restart nginx
            sudo systemctl restart nginx
            
            # Deploy application
            docker compose down
            docker rmi $(docker images | grep "db-rag-frontend" | awk '{print $3}') -f || true
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Wait for services to start
            echo "Waiting for services to start..."
            sleep 15
            
            # Cleanup old images
            docker image prune -f
            docker images | grep "<none>" | awk '{print $3}' | xargs -r docker rmi -f
            docker system prune -f --filter "until=24h"
            
            echo "✅ Deployment completed successfully!"
