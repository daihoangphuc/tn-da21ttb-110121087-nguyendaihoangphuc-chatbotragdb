<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - RAG Cơ sở dữ liệu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        'sans-serif'
                    ],
                    'sans': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        'sans-serif'
                    ]
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Đăng nhập vào tài khoản
                </h1>
                
                <div id="loginAlert" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 hidden" role="alert">
                </div>
                
                <form id="loginForm" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" id="loginButton" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        <span id="loginText">Đăng nhập</span>
                        <i id="loginSpinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                    
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-3 text-center">
                        <a href="forgot-password.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                            Quên mật khẩu?
                        </a>
                    </p>
                    
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-3 text-center">
                        Bạn chưa có tài khoản? <a href="signup.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Đăng ký</a>
                    </p>
                    
                    <div class="inline-flex items-center justify-center w-full">
                        <hr class="w-full h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
                        <span class="absolute px-3 text-gray-500 -translate-x-1/2 bg-white left-1/2 dark:text-gray-400 dark:bg-gray-800">Hoặc</span>
                    </div>
                    
                    <button type="button" id="googleLoginButton" class="w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 flex justify-center items-center">
                        <img class="w-5 h-5 mr-2" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                        Đăng nhập bằng Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/api-service.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
        // APISservice đã được khai báo tự động trong file api-service.js nên không cần khai báo lại
        // const apiService = new APIService('/api');
        
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra nếu đã đăng nhập thì chuyển hướng đến trang chính
            if (apiService.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }
            
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const googleLoginButton = document.getElementById('googleLoginButton');
            
            // Xử lý hiện/ẩn mật khẩu
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Xử lý đăng nhập
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hiển thị trạng thái đang xử lý
                loginButton.disabled = true;
                loginText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
                loginAlert.classList.add('hidden');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Gọi API đăng nhập
                    await apiService.login(email, password);
                    
                    // Chuyển hướng đến trang chính
                    window.location.href = 'index.html';
                } catch (error) {
                    // Hiển thị thông báo lỗi
                    loginAlert.textContent = error.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại email và mật khẩu.';
                    loginAlert.classList.remove('hidden');
                    
                    // Khôi phục trạng thái nút đăng nhập
                    loginButton.disabled = false;
                    loginText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                }
            });
            
            // Xử lý đăng nhập Google
            googleLoginButton.addEventListener('click', async function() {
                try {
                    // Hiển thị trạng thái xử lý
                    googleLoginButton.disabled = true;
                    console.log('Bắt đầu quy trình đăng nhập Google');
                    
                    // Khai báo biến cho toàn bộ khối lệnh
                    let googleWindow = null;
                    
                    try {
                        // Lấy URL đăng nhập và mở popup
                        console.log('Đang lấy URL xác thực Google...');
                        const authUrl = await apiService.getGoogleAuthUrl();
                        console.log('Đã nhận URL xác thực:', authUrl);
                        
                        googleWindow = window.open(
                            authUrl, 
                            'googleLogin', 
                            'width=500,height=600,resizable=yes,scrollbars=yes,status=yes'
                        );
                        
                        if (!googleWindow) {
                            throw new Error("Popup bị chặn. Vui lòng cho phép popup cho trang web này.");
                        }
                    } catch (apiError) {
                        console.error('Lỗi khi gọi API lấy URL xác thực Google:', apiError);
                        loginAlert.textContent = apiError.message || 'Lỗi kết nối đến dịch vụ xác thực Google.';
                        loginAlert.classList.remove('hidden');
                        googleLoginButton.disabled = false;
                        return;
                    }
                    
                    // Xử lý kết quả từ popup
                    const messageHandler = function(event) {
                        console.log('Nhận message từ popup:', event.data);
                        if (!event.data || event.data.type !== 'auth_result') return;
                        
                        // Đóng popup nếu còn mở
                        if (googleWindow && !googleWindow.closed) googleWindow.close();
                        
                        if (event.data.success) {
                            // Đăng nhập thành công
                            console.log('Đăng nhập Google thành công, chuẩn bị chuyển hướng...');
                            loginAlert.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
                            loginAlert.classList.remove('hidden');
                            loginAlert.classList.remove('text-red-800', 'bg-red-50', 'dark:text-red-400');
                            loginAlert.classList.add('text-green-800', 'bg-green-50', 'dark:text-green-400');
                            // Lưu thông tin người dùng từ phản hồi (để đảm bảo)
                            if (event.data.data && event.data.data.access_token) {
                                sessionStorage.setItem('auth_token', event.data.data.access_token);
                                if (event.data.data.user) {
                                    sessionStorage.setItem('user_info', JSON.stringify(event.data.data.user));
                                }
                            }
                            setTimeout(() => {
                                console.log('Chuyển hướng đến trang chính...');
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            // Hiển thị lỗi
                            const errorMessage = event.data.data?.error || 'Không thể đăng nhập với Google.';
                            loginAlert.textContent = errorMessage;
                            loginAlert.classList.remove('hidden');
                            googleLoginButton.disabled = false;
                        }
                    };
                    
                    // Thêm và loại bỏ event listener
                    window.addEventListener('message', messageHandler);
                    
                    // Kiểm tra nếu popup đóng
                    const popupCheck = setInterval(() => {
                        if (googleWindow && googleWindow.closed) {
                            clearInterval(popupCheck);
                            googleLoginButton.disabled = false;
                            window.removeEventListener('message', messageHandler);
                        }
                    }, 500);
                } catch (error) {
                    console.error('Lỗi đăng nhập Google:', error);
                    loginAlert.textContent = error.message || 'Lỗi khi mở trang đăng nhập Google.';
                    loginAlert.classList.remove('hidden');
                    googleLoginButton.disabled = false;
                }
            });
            
            // Kiểm tra xem có được chuyển hướng từ trang auth-callback không
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                loginAlert.textContent = `Lỗi xác thực: ${error}`;
                loginAlert.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
