<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - Hệ thống RAG cho Cơ sở dữ liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="index.html" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-10 h-10 mr-2" src="assets/images/logo.svg" alt="logo">
            Hệ thống RAG
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Đặt lại mật khẩu
                </h1>
                <div id="token-error" class="hidden token-error">
                    <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                        Token không hợp lệ hoặc đã hết hạn. Vui lòng yêu cầu đặt lại mật khẩu mới.
                    </div>
                    <div class="mt-4 text-center">
                        <a href="forgot-password.html" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
                            Quay lại trang quên mật khẩu
                        </a>
                    </div>
                </div>
                
                <div id="reset-form-container">
                    <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert"></div>
                    <div id="success-message" class="hidden p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert"></div>
                    <form id="reset-password-form" class="space-y-4 md:space-y-6">
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu mới</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fas fa-lock text-gray-500 dark:text-gray-400"></i>
                                </div>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <i class="fas fa-eye text-gray-500 dark:text-gray-400"></i>
                                </button>
                            </div>
                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                                Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.
                            </p>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Xác nhận mật khẩu mới</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fas fa-lock text-gray-500 dark:text-gray-400"></i>
                                </div>
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <i class="fas fa-eye text-gray-500 dark:text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" id="submit-button" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Đặt lại mật khẩu
                        </button>
                        <div class="text-center">
                            <a href="login.html" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
                                Quay lại đăng nhập
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-50 hidden">
        <div id="toast" class="flex items-center p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div id="toast-icon" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"></div>
            <div id="toast-message" class="ml-3 text-sm font-normal"></div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" onclick="document.getElementById('toast-container').classList.add('hidden')">
                <span class="sr-only">Đóng</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="assets/js/api-service.js"></script>
    <script>
        // Lấy các phần tử DOM
        const form = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const tokenError = document.getElementById('token-error');
        const resetFormContainer = document.getElementById('reset-form-container');
        
        // Biến lưu trữ token từ URL
        let accessToken = null;
        
        // Xử lý hiển thị/ẩn mật khẩu
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Lấy token từ URL khi trang được tải
        window.addEventListener('load', function() {
            // Lấy token từ fragment URL (#access_token=...)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            accessToken = hashParams.get('access_token');
            
            // Kiểm tra token
            if (!accessToken) {
                // Hiển thị lỗi token và ẩn form
                tokenError.classList.remove('hidden');
                resetFormContainer.classList.add('hidden');
            }
        });
        
        // Xử lý submit form
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Ẩn các thông báo
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Lấy giá trị từ form
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Kiểm tra mật khẩu có khớp không
            if (password !== confirmPassword) {
                showToast('Mật khẩu xác nhận không khớp với mật khẩu mới.', 'error');
                return;
            }
            
            // Kiểm tra token
            if (!accessToken) {
                showToast('Không có token xác thực. Vui lòng yêu cầu đặt lại mật khẩu mới.', 'error');
                return;
            }
            
            // Vô hiệu hóa nút submit và hiển thị trạng thái đang xử lý
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            
            try {
                // Gọi API đặt lại mật khẩu
                const response = await apiService.resetPassword(password, accessToken);
                
                // Hiển thị thông báo thành công
                showToast(response.message || 'Mật khẩu đã được đặt lại thành công. Bạn sẽ được chuyển hướng đến trang đăng nhập.', 'success');
                
                // Xóa giá trị input
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                
                // Chuyển hướng đến trang đăng nhập sau 3 giây
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                // Hiển thị thông báo lỗi
                const errorDetail = error.response?.data?.detail || 'Đã xảy ra lỗi khi đặt lại mật khẩu.';
                showToast(errorDetail, 'error');
                
                // Kiểm tra nếu lỗi liên quan đến token
                if (errorDetail.toLowerCase().includes('token') && 
                    (errorDetail.toLowerCase().includes('invalid') || 
                     errorDetail.toLowerCase().includes('expired'))) {
                    // Hiển thị lỗi token và ẩn form
                    tokenError.classList.remove('hidden');
                    resetFormContainer.classList.add('hidden');
                }
            } finally {
                // Khôi phục nút submit
                submitButton.disabled = false;
                submitButton.innerHTML = 'Đặt lại mật khẩu';
            }
        });
        
        // Hàm hiển thị thông báo
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            
            // Đặt nội dung thông báo
            toastMessage.textContent = message;
            
            // Xóa tất cả classes của icon
            toastIcon.className = 'inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg';
            
            // Thiết lập icon và màu sắc theo loại thông báo
            if (type === 'success') {
                toastIcon.classList.add('text-green-500', 'bg-green-100', 'dark:bg-green-800', 'dark:text-green-200');
                toastIcon.innerHTML = '<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/></svg>';
            } else if (type === 'error') {
                toastIcon.classList.add('text-red-500', 'bg-red-100', 'dark:bg-red-800', 'dark:text-red-200');
                toastIcon.innerHTML = '<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.5 13L10 10l-3.5 3.5-1-1L9 9 5.5 5.5l1-1L10 8l3.5-3.5 1 1L11 9l3.5 3.5-1 1Z"/></svg>';
            } else {
                toastIcon.classList.add('text-blue-500', 'bg-blue-100', 'dark:bg-blue-800', 'dark:text-blue-200');
                toastIcon.innerHTML = '<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm0 13a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-5.5a1 1 0 0 1-2 0v-3a1 1 0 0 1 2 0v3Z"/></svg>';
            }
            
            // Hiển thị thông báo
            toastContainer.classList.remove('hidden');
            
            // Tự động ẩn thông báo sau 5 giây
            setTimeout(() => {
                toastContainer.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
